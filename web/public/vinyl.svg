<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 120 120">
  <defs>
    <!-- Smooth Vinyl Gradient - oscillating smoothly to create soft grooves -->
    <radialGradient id="vinylBody" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="3%" stop-color="#262626"/>
      <stop offset="6%" stop-color="#1a1a1a"/>
      <stop offset="9%" stop-color="#262626"/>
      <stop offset="12%" stop-color="#1a1a1a"/>
      <stop offset="95%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>
    
    <!-- Shine Overlay -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Cyan Label Gradient -->
    <linearGradient id="cyanLabel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>

    <!-- Soft Drop Shadow (Compatible) -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Vinyl Base -->
    <circle cx="50" cy="50" r="50" fill="url(#vinylBody)"/>
    <circle cx="50" cy="50" r="50" fill="url(#shine)"/>
    
    <!-- Inner Rim Highlight -->
    <circle cx="50" cy="50" r="49" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  </g>
  
  <!-- Colored Groove Rings -->
  <!-- inset 12% = r38 -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FBBF24" stroke-width="1.2" opacity="0.6"/>
  <!-- inset 20% = r30 -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#4ADE80" stroke-width="1.2" opacity="0.6"/>
  <!-- inset 28% = r22 -->
  <circle cx="50" cy="50" r="22" fill="none" stroke="#F472B6" stroke-width="1.2" opacity="0.6"/>
  <!-- inset 36% = r14 -->
  <circle cx="50" cy="50" r="14" fill="none" stroke="#A1A1AA" stroke-width="1.2" opacity="0.6"/>
  
  <!-- Center Label -->
  <!-- inset 38% = r12 -->
  <circle cx="50" cy="50" r="12" fill="url(#cyanLabel)"/>
  
  <!-- Label Inner Shadow -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  
  <!-- Spindle Hole -->
  <circle cx="50" cy="50" r="2.5" fill="#1e1e1e"/>
</svg>
